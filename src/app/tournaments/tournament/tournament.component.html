<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

    <input type="hidden" name="TournamentID" #TournamentID="ngModel" [(ngModel)]="service.formData.TournamentID">
  
    <div class="form-group">
      <label>TOURNAMENT NAME</label>
      <input name="TournamentName" #TournamentName="ngModel" [(ngModel)]="service.formData.TournamentName" class="form-control" required>
      <div class="validation-error" *ngIf="TournamentName.invalid && TournamentName.touched">This field is required.</div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
</form>
