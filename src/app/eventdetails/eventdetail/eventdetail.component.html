<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

    <input type="hidden" name="EventDetailID" #EventDetailID="ngModel" [(ngModel)]="service.formData.EventDetailID">
  
    <div class="form-group">
      <label>EVENT DETAIL NAME</label>
      <input name="EventDetailName" #EventDetailName="ngModel" [(ngModel)]="service.formData.EventDetailName" class="form-control" required>
      <div class="validation-error" *ngIf="EventDetailName.invalid && EventDetailName.touched">This field is required.</div>
    </div>
  
  
    <div class="form-row">
      <div class="form-group col-md-6">
      <label>EVENT DETAIL NUMBER  (one number accepted! ie. 1, 2, 4 ect OR Leave Blank)</label>
      <input name="EventDetailNumber" #EventDetailNumber="ngModel" [(ngModel)]="service.formData.EventDetailNumber" class="form-control">
    </div>
    </div>
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>EVENT DETAIL ODD (one decimal value accepted! ie. 5.3333 OR Leave Blank)</label>
        <input name="EventDetailOdd" #EventDetailOdd="ngModel" [(ngModel)]="service.formData.EventDetailOdd" class="form-control">
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>FINISHING POSITION (one number accepted! ie. 1, 2, 4 ect OR Leave Blank)</label>
        <input name="FinishingPosition" #FinishingPosition="ngModel" [(ngModel)]="service.formData.FinishingPosition" class="form-control">
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>FIRST TIMER (1 Or 0 accepted. 1=True; 0=False; OR Leave Blank)</label>
        <input name="FirstTimer" #FirstTimer="ngModel" [(ngModel)]="service.formData.FirstTimer" class="form-control">
      </div>
    </div>


    <div class="form-row">
        <div class="form-group col-md-6">
          <label>EVENT DETAIL STATUS NAME (one of the following accepted ie Active, Scratched, Closed *mandatory field)</label>
          <input name="EventDetailStatusName" #EventDetailStatusName="ngModel" [(ngModel)]="service.formData.EventDetailStatusName" class="form-control">
        </div>
      </div>
    
      <!-- <div class="form-row">
        <div class="form-group col-md-6">
          <label>EVENT NAME (Must be a valid Event Name eg Race)</label>
          <input name="EventName" #EventName="ngModel" [(ngModel)]="service.formData.EventName" class="form-control">
        </div>
      </div> -->
    
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>EVENT ID (Must be a valid ID! ie. 1, 2, 4 ect *mandatory field)</label>
          <input name="FK_EventID" #FK_EventID="ngModel" [(ngModel)]="service.formData.FK_EventID" class="form-control">
        </div>
      </div>
  
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </form>
